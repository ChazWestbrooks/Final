<!DOCTYPE html>
<html lang="en" xmlns:th=www.thymeleaf.org>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:replace="list :: navlinks"></div>

<h1>Whatsup?</h1>

<form action="#"
      th:action="@{/process}"
      th:object="${message}"
      method="post">
    Who? :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />

    What? :<textarea rows="4" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br />

    When? :<input type="text" th:field="*{date}" />
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span>
    <br />
    <input type="submit" value="Chat" />
</form>

<div th:replace="list :: footer"></div>
</body>
</html>
