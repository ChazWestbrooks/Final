<!DOCTYPE html>
<html lang="en" xmlns:th=www.thymeleaf.org>
<head>
    <meta charset="UTF-8"/>

    <a href="/">TL</a>
    <a href="/chat">Chat</a>

<h1>Cha-Cha-Chat</h1>

</div>
